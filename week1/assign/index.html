<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>야리무의 사진사진</title>
    <script
      src="https://kit.fontawesome.com/e126ff8299.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 헤더영역 -->
    <header class="header">
      <div class="left_section">
        <img class="logo" src="assets/image/logo.png" />
        <nav>
          <ul class="left_menu">
            <li><a href="#water">물</a></li>
            <li><a href="#plant">풀</a></li>
            <li><a href="#bulding>">건물</a></li>
          </ul>
        </nav>
      </div>
      <div class="right_section">
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-bell"></i>
      </div>
    </header>

    <main>
      <!-- 홈 배너 영역 -->
      <section class="home_banner_section">
        <img src="assets/image/home_banner.jpeg" />
        <div class="button_wrapper">
          <h2>야리무의 개발개발</h2>
          <button>
            <a href="https://github.com/yarimu">
              <i class="fa-solid fa-link"></i>
              바로가기
            </a>
          </button>
        </div>
      </section>
      <!-- 무한 배너 영역 -->
      <section class="infinite_banner">
        <h2>🌿 야리무의 풍경풍경</h2>
        <div class="banner_wrapper">
          <ul class="banner_list l1">
            <li>
              <img src="assets/image/building/건물1.jpeg" alt="한옥처마" />
            </li>
            <li><img src="assets/image/plant/식물1.jpeg" alt="해바라기" /></li>
            <li><img src="assets/image/water/물1.jpeg" alt="윤슬" /></li>
            <li>
              <img
                src="assets/image/building/건물2.jpeg"
                alt="초록나무와아파트"
              />
            </li>
            <li><img src="assets/image/plant/식물2.jpeg" alt="소나무" /></li>
            <li><img src="assets/image/water/물2.jpeg" alt="호수" /></li>
            <li>
              <img src="assets/image/building/건물3.jpeg" alt="바다위정자" />
            </li>
            <li><img src="assets/image/plant/식물3.jpeg" alt="벚꽃" /></li>
            <li><img src="assets/image/water/물3.jpeg" alt="바다" /></li>
          </ul>

          <ul class="banner_list l2">
            <li>
              <img src="assets/image/building/건물1.jpeg" alt="한옥처마" />
            </li>
            <li><img src="assets/image/plant/식물1.jpeg" alt="해바라기" /></li>
            <li><img src="assets/image/water/물1.jpeg" alt="윤슬" /></li>
            <li>
              <img
                src="assets/image/building/건물2.jpeg"
                alt="초록나무와아파트"
              />
            </li>
            <li><img src="assets/image/plant/식물2.jpeg" alt="소나무" /></li>
            <li><img src="assets/image/water/물2.jpeg" alt="호수" /></li>
            <li>
              <img src="assets/image/building/건물3.jpeg" alt="바다위정자" />
            </li>
            <li><img src="assets/image/plant/식물3.jpeg" alt="벚꽃" /></li>
            <li><img src="assets/image/water/물3.jpeg" alt="바다" /></li>
          </ul>
        </div>
      </section>
      <section>스크롤뷰영역</section>
    </main>
    <footer>나문희사항은야리무에게로</footer>
  </body>
</html>
